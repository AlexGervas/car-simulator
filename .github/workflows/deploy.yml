name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Build the project
        run: ng build --base-href "https://alexgervas.github.io/car-simulator/"

      - name: List files in dist directory
        run: ls -la dist/car-simulator

      - name: Deploy to GitHub Pages
        run: npx angular-cli-ghpages --dir=dist/car-simulator --silent=false
