<div class="map-container">
    <div class="paper-texture"></div>

    <button class="map-button" style="top: 20%; left: 30%;" data-tooltip="Play Snake Level"
        (click)="startGame('snake')">
        <img src="svg/snake.svg" alt="Snake Level" />
    </button>
    <button class="map-button" style="top: 20%; left: 60%;" data-tooltip="Practice Parallel Parking"
        (click)="startGame('parallel-parking')">
        <img src="svg/parallel_parking.svg" alt="Parallel Parking Level" />
    </button>
    <button class="map-button" style="top: 60%; left: 60%;" data-tooltip="Practice Garage Parking"
        (click)="startGame('garage')">
        <img src="svg/garage_with_red_car.svg" alt="Garage Level" />
    </button>
</div>
